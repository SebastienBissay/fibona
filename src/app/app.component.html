<div (keydown.arrowDown)="this.down()" (keydown.arrowUp)="this.up()" (keydown.arrowLeft)="this.left()"
  (keydown.arrowRight)="this.right()" tabindex="0" autofocus>
  <p class="text-right">Score : {{this.score}}</p>
  <table>
    <tr *ngFor="let y of [0, 1, 2, 3]">
      <td *ngFor="let x of [0, 1, 2, 3]">
        <div class="cell">
          <app-cell [x]="x" [y]="y"></app-cell>
        </div>
      </td>
    </tr>
  </table>

</div>
